<div class="input-group date-range-outer">
  <input type="text" (focus)="toggleDp()" [(ngModel)]="selectedDate" class="form-control"
    [placeholder]="this.placeholder" [disabled]="disabled" />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-sm fa fa-calendar" (click)="toggleDp()" type="button" [disabled]="disabled"></button>
  </div>
</div>
<div id="dpDiv" [ngStyle]="{display: isShown ? 'block' : 'none'}" class="date-range-wrapper">
  <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" >
  </ngb-datepicker>

  <ng-template #t let-date let-focused="focused">
    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
      [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
      (mouseleave)="hoveredDate = null">
      {{ date.day }}
    </span>
  </ng-template>
</div>
