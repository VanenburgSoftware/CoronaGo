<div class="row" style="margin-bottom: -50px;">
    <div class="col-3">
        <div class="form-group">
            <label class="select-label">Select Item</label>
            <select class="form-control form-control-sm select-label" (change)="filterByItem($event)">
                <option *ngFor="let item of hospitalNames" value={{item.hospitalId}}>
                    {{item.hospitalName}}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="chart-container">
    <canvas id="canvas" style="height:calc(100vh - 200px); width:100%; min-height: 500px">{{ barChart }}</canvas>
</div>
